<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">
          Show / hide graph controls
      </button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'robotapp/0.1', shape: 'box', color: {background: 'White'}, fulllabel: '<h3>conanfile.py (robotapp/0.1)</h3><ul><li><b>id</b>: 2ee0aea63e74b4d1932fd84a96052f38be8f7900</li><li><b>url</b>: <a href="None">None</a></li><li><b>homepage</b>: <a href="None">None</a></li><li><b>license</b>: MIT</li><li><b>topics</b>: None</li><ul>'},
{id: 1, label: 'websocketpp/0.8.1', shape: 'box', color: {background: 'LightGreen'}, fulllabel: '<h3>websocketpp/0.8.1</h3><ul><li><b>id</b>: 5ab84d6acfe1f23c4fae0ab88f26e3a396351ac9</li><li><b>url</b>: <a href="https://github.com/bincrafters/conan-websocketpp">https://github.com/bincrafters/conan-websocketpp</a></li><li><b>homepage</b>: <a href="https://github.com/zaphoyd/websocketpp">https://github.com/zaphoyd/websocketpp</a></li><li><b>license</b>: 	BSD-3-Clause</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><li><b>topics</b>: ("conan", "websocketpp", "websocket", "network", "web", "rfc6455")</li><ul>'},
{id: 2, label: 'boost/1.69.0', shape: 'box', color: {background: 'LightGreen'}, fulllabel: '<h3>boost/1.69.0@conan/stable</h3><ul><li><b>id</b>: cdcf0d96593b26f4ed6c1a08a91962e6048718ba</li><li><b>url</b>: <a href="https://github.com/lasote/conan-boost">https://github.com/lasote/conan-boost</a></li><li><b>homepage</b>: <a href="None">None</a></li><li><b>license</b>: Boost Software License - Version 1.0. http://www.boost.org/LICENSE_1_0.txt</li><li><b>topics</b>: None</li><ul>'},

{id: 6, label: 'bzip2/1.0.6', shape: 'box', color: {background: 'LightGreen'}, fulllabel: '<h3>bzip2/1.0.6@conan/stable</h3><ul><li><b>id</b>: 381cb6ba122851641ac02ca5efe016b0b05a55e8</li><li><b>url</b>: <a href="https://github.com/conan-community/conan-bzip2">https://github.com/conan-community/conan-bzip2</a></li><li><b>homepage</b>: <a href="http://www.bzip.org">http://www.bzip.org</a></li><li><b>license</b>: bzip2-1.0.6</li><li><b>author</b>: Conan Community</li><li><b>topics</b>: ("conan", "bzip2", "data-compressor", "file-compression")</li><ul>'}

    var edges = new vis.DataSet([
     { from: 0, to: 5 },
{ from: 0, to: 1 },
{ from: 2, to: 4 },
{ from: 2, to: 6 },
{ from: 1, to: 3 },
{ from: 1, to: 4 },
{ from: 1, to: 2 },
{ from: 3, to: 4 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
