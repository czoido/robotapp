resources:
  - name: robotapp_repo
    type: GitRepo
    configuration:
      gitProvider: czoido_github
      path: czoido/robotapp
      branches:
        include: master
pipelines:
  - name: robotapp_ci
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: conanio/gcc72
            tag: latest
    steps:
      - name: Trigger
        type: Bash
        configuration:
          inputResources:
            - name: robotapp_repo
              trigger: true
        execution:
          onExecute:
            - echo "Triggered!!!"
      - name: Step1
        type: Bash
        configuration:
          inputSteps:
            - name: Trigger
        execution:
          onExecute:
            - echo "I'm running in container!!!"
