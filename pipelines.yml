resources:
  - name: robotapp_github
    type: GitRepo
    configuration:
      path: danimtb/robotapp
      gitProvider: danimtb_github

pipelines:
  - name: robotapp2
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: danimtb/pipelines-conanio-gcc8-armv8
            tag: latest
    steps:
      - name: configure_environment
        type: Bash
        configuration:
          inputResources:
            - name: robotapp_github
          integrations:
            - name: artifactory
        execution:
          onExecute:
            - conan user
            - conan remote remove conan-center
            - conan remote add artifactory https://art-yalla.jfrog-lab.com/artifactory/api/conan/conan-repo
            - conan user $int_artifactory_user --remote artifactory --password $int_artifactory_apikey
            - conan profile new default --detect
            - conan profile update settings.compiler.libcxx=libstdc++11 default
            - conan profile update settings.arch=armv8 default
            - add_run_files ~/.conan conan_user_home
      - name: create_app
        type: Bash
        configuration:
          inputResources:
            - name: robotapp_github
          inputSteps:
            - name: configure_environment
        execution:
          onExecute:
            - restore_run_files conan_user_home ~/.conan
            - conan create $res_robotapp_github_resourcePath
            - add_run_files ~/.conan conan_user_home2
      - name: upload_app
        type: Bash
        configuration:
          inputSteps:
            - name: create_app
        execution:
          onExecute:
            - restore_run_files conan_user_home2 ~/.conan
            - conan upload --all --confirm "*"
