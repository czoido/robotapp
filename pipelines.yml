resources:
  - name: conan_robotapp_github
    type: GitRepo
    configuration:
      path: czoido/robotapp
      gitProvider: czoido_github

pipelines:
  - name: robotapp
    steps:
      - name: build_robotapp_gcc8
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              custom:
                name: czoido/pipelines-conanio-gcc8-armv7hf
                tag: latest
          inputResources:
            - name: conan_robotapp_github
          integrations:
            - name: czoido_docker
            - name: environment
        execution:
          onExecute:
            - export CONAN_LOGIN_USERNAME=$int_environment_CONAN_LOGIN_USERNAME
            - export CONAN_PASSWORD=$int_environment_CONAN_PASSWORD
            - pip install conan --upgrade
            - pip install conan_package_tools
            - conan user
            - git clone https://github.com/czoido/robotapp.git
            - cd robotapp
            - conan profile new default --detect
            - conan profile show default
            - conan profile update settings.compiler.libcxx=libstdc++11 default
            - conan profile update settings.compiler.version=8 default
            - export CONAN_GCC_VERSIONS=8
            - python build.py
